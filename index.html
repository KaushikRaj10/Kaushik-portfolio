<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 2.5em;
            color: #0a66c2;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
        }
        .link-buttons {
            margin-top: 30px;
        }
        .link-buttons a {
            padding: 12px 25px;
            background-color: #0077cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .link-buttons a:hover {
            background-color: #005f9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Portfolio</h1>
        <p>Please log in to view the portfolio or register if you are a new user.</p>
        <div class="link-buttons">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
